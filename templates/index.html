<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RooFox Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f5f7fa;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .search-container {
            text-align: center;
        }

        .search-input {
            font-size: 48px;
            border: none;
            outline: none;
            background: transparent;
            color: #333;
            border-bottom: 2px solid #ccc;
            padding-bottom: 10px;
            transition: border-color 0.3s ease;
            width: 60%;
        }

        .search-input:focus {
            border-color: #0078d4;
        }

        .suggestions {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .suggestion {
            padding: 10px 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .suggestion:hover {
            background-color: #f0f0f0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="search-container">
        <form action="/search" method="POST">
            <input type="text" name="query" class="search-input" placeholder="Type to search" autofocus required>
            <div class="suggestions">
                <div class="suggestion">ux/ui</div>
                <div class="suggestion">product design</div>
                <div class="suggestion">motion design</div>
                <div class="suggestion">case study</div>
                <div class="suggestion">web design</div>
                <div class="suggestion">logo design</div>
            </div>
        </form>
    </div>
</body>
</html>
